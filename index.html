<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>

  <div class="survey-form">
    <form id="surveyForm" onsubmit="submitForm(); return false;">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="USA">USA</option>
        <option value="INDIA">INDIA</option>
        <option value="UK">UK</option>
      </select>

      <label>Gender:</label>
      <label> Male<input type="checkbox" name="gender" value="male"></label>
      <label>Female<input type="checkbox" name="gender" value="female"></label>
      <label>Others<input type="checkbox" name="gender" value="other"></label>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" pattern="[0-9]{10}" required>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Survey Form Submission</h2>
      <div id="popupResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
